<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <link href="styles/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,600;0,800;1,100;1,200;1,300;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>One-more to-do list</h1>
    <div class="input-group mb-3 container div_1">
      <input
        type="text"
        class="form-control"
        placeholder="Type your task here"
        aria-label="Type your task here"
        aria-describedby="button-addon2"
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon2"
      >
        Add
      </button>
    </div>

    <ul class="list-group container ul_1">
      <li class="list-group-item">
        <input
          class="form-check-input me-1"
          type="checkbox"
          value=""
          id="firstCheckbox"
        />
        <label class="form-check-label" for="firstCheckbox"
          >First checkbox</label
        >
      </li>
      <li class="list-group-item">
        <input
          class="form-check-input me-1"
          type="checkbox"
          value=""
          id="secondCheckbox"
        />
        <label class="form-check-label" for="secondCheckbox"
          >Second checkbox</label
        >
      </li>
      <li class="list-group-item">
        <input
          class="form-check-input me-1"
          type="checkbox"
          value=""
          id="thirdCheckbox"
        />
        <label class="form-check-label" for="thirdCheckbox"
          >Third checkbox</label
        >
      </li>
    </ul>
    <script src="scripts.js"></script>
  </body>
</html>

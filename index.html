    <div class="input-group mb-3 container div_1">
      <input
        type="text"
        class="form-control input-item"
        placeholder="What is missing?"
        aria-label="What is missing?"
        aria-describedby="button-addon2"
      />
      <input
        type="number"
        class="inputNumber input_qnt"
        placeholder="How many?"
        aria-label="How many?"
        aria-describedby="button-addon2"
      />

      <select name="unit" class="select_unit input_unit">
        <optgroup>
          <option value="unit">unit</option>
          <option value="kg">kg</option>
          <option value="bottle">bottle</option>
        </optgroup>
      </select>
      <button
        class="btn btn-outline-secondary btn-add-item"
        type="button"
        id="button-addon2"
      >
        Add
      </button>
    </div>
